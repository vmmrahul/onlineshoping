<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Category</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
</head>
<body>
<div class="container">
    <div class="text-center">
        <h1>Edit Cateogry</h1>
    </div>
    <form action="editCategoryAction" method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="row">
            <div class="col-sm-6 offset-3">
                <div class="form-group">
                    <label for="id">Cateogry ID</label>
                    <input type="text" class="form-control" name="id" id="id" readonly placeholder="ID" value="{{ data.0 }}" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name" value="{{ data.1 }}" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" required class="form-control" id="description" cols="30" rows="10"
                              placeholder="Write Your Description...">{{ data.2 }}</textarea>
                </div>
                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input type="file" name="photo" id="photo" class="form-control" required>
                </div>
                <div class="text-center">
                    <button class="btn btn-success w-50">Submit</button>
                </div>
            </div>
        </div>

    </form>
</div>

</body>
</html>
